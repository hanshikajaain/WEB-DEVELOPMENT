<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sporty Profile Card</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #001f3f, #0a582d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #card {
      background: #fff;
      width: 280px;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    #card:hover {
      transform: translateY(-12px) scale(1.08) rotate(-1deg);
      box-shadow: 0 15px 35px rgba(232, 226, 226, 0.4);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #2e3e4d;
      position: absolute;
      top: -50px;
      left: calc(50% - 50px);
    }

    .name {
      margin-top: 60px;
      font-size: 1.5em;
      font-weight: bold;
      color: #0d2741;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .role {
      color: #0074D9;
      font-size: 1em;
      margin-bottom: 20px;
      font-style: italic;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #165286;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }

    .btn:hover {
      background: #031c1cd3;
      transform: scale(1.15);
    }

    .btn:active {
      transform: scale(0.95);
    }

    .btn:focus {
      outline: 2px solid #ced5db;
    }
  </style>
</head>
<body>
  <div id="card">
    <img src="robot.png" alt="Avatar" class="avatar">
    <div class="name">Hanshika Jain</div>
    <div class="role">AI & ML ENTHUSIAST</div>
    <a href="#" class="btn">Join Team</a>
  </div>
</body>
</html>
