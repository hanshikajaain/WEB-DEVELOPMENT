<!DOCTYPE html>
<html>
<head>
  <title>Louboutin Heels Order Form</title>
</head>
<body>
  <h1>Louboutin Female Heels Order Form</h1>
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label>Heel Type:</label><br>
    <input type="radio" id="stiletto" name="heel_type" value="Stiletto">
    <label for="stiletto">Stiletto</label><br>
    <input type="radio" id="block" name="heel_type" value="Block">
    <label for="block">Block</label><br>
    <input type="radio" id="kitten" name="heel_type" value="Kitten">
    <label for="kitten">Kitten</label><br><br>

    <label>Features:</label><br>
    <input type="checkbox" id="leather" name="features" value="Leather">
    <label for="leather">Leather</label><br>
    <input type="checkbox" id="glitter" name="features" value="Glitter">
    <label for="glitter">Glitter</label><br>
    <input type="checkbox" id="redsole" name="features" value="Red Sole">
    <label for="redsole">Signature Red Sole</label><br><br>

    <label for="size">Select Size:</label><br>
    <select id="size" name="size">
      <option value="">--Choose Size--</option>
      <option value="35">35</option>
      <option value="36">36</option>
      <option value="37">37</option>
      <option value="38">38</option>
      <option value="39">39</option>
      <option value="40">40</option>
    </select><br><br>

    <input type="submit" value="Submit Order">
    <input type="reset" value="Reset Form">
  </form>
</body>
</html>
