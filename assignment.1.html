<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flower Attributes Short</title>
</head>
<body>

  <!-- Step 1: Heading with style and title -->
  <h1 style="color:rgb(185, 20, 34);" title="Flower Showcase">Flower Showcase</h1>

  <!--
    Step 2: Image
    - src: image path
    - alt: fallback text for accessibility
  -->
  <img src="rose01.jpg" alt="Bright red rose" width="500" height="700">

  <!--
    Step 3: Styled paragraph
    - style: inline CSS (use externally in real projects)
  -->
  <p style="color:rgb(160, 14, 4); font-family:Arial;">red is calming.</p>

  <!--
    Step 4: Link
    - href: destination URL
    - target: _blank opens new tab
    - title: hover tooltip
  -->
  <p>Learn more: <a href="https://example.com/rose" target="_blank" title="Explore Roses">Rose Info</a></p>

</body>
</html>
