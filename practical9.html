<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title> Cars</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #221d57;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: aliceblue;
    }

    .cars {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(11, 31, 141, 0.1);
      border: 2px solid #ccc;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .card p {
      font-size: 1rem;
    }

    @media (min-width: 600px) {
      .cars {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .card {
        flex: 1 1 calc(50% - 1rem);
      }
    }

    @media (min-width: 900px) {
      .card {
        flex: 1 1 calc(33.33% - 1rem);
      }

      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>Cars</h1>

  <div class="cars">
    <div class="card">
      <h2>Land Rover Defender</h2>
      <p>Known for rugged design and off-road capability.</p>
      <p>Combines luxury with adventure.</p>
    </div>

    <div class="card">
      <h2>Lamborghini Aventador</h2>
      <p>Iconic supercar with V12 engine.</p>
      <p>Symbol of speed and style.</p>
    </div>

    <div class="card">
      <h2>Aston Martin DB11</h2>
      <p>Elegant grand tourer with British heritage.</p>
      <p>Blends performance with sophistication.</p>
    </div>
  </div>

</body>
</html>
