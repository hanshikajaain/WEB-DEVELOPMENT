<!DOCTYPE html>
<html>
<head>
  <title>List Example</title>
</head>
<body>

  <!-- Ordered List: used when sequence or priority matters -->
  <h2>Morning Routine (Ordered List)</h2>
  <ol> <!-- starts ordered list -->
    <li>Wake up</li>        <!-- step 1 -->
    <li>Brush teeth</li>     <!-- step 2 -->
    <li>Have breakfast</li>  <!-- step 3 -->
    <li>Go to college</li>   <!-- step 4 -->
  </ol> <!-- ends ordered list -->

  <!-- Unordered List: used when order doesn't matter -->
  <h2>Fruits to Buy (Unordered List)</h2>
  <ul> <!-- starts unordered list -->
    <li>Apples</li>          <!-- item 1 -->
    <li>Bananas</li>         <!-- item 2 -->
    <li>Oranges</li>         <!-- item 3 -->
    <li>Grapes</li>          <!-- item 4 -->
  </ul> <!-- ends unordered list -->

</body>
</html>
