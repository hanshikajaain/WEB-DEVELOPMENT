<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arithmetic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* Ramanujan-inspired background */
      
  
  background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS51J-QS3eaIfyMrjmHQbBk98QO-lD6BL1pIA&s') no-repeat center center fixed;
  background-size:cover; /* ensures the image covers the whole viewport */

      color: rgb(11, 11, 11);
    }
    h1 {
      margin-bottom: 20px;
      color:aliceblue
    }
    input {
      color: blue;
      font-size: 18px;
      padding: 8px;
      margin: 5px;
      border: 2px solid blue;
      border-radius: 5px;
    }
    select, button {
      font-size: 18px;
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: rgb(25, 65, 13);
    }
  </style>
</head>
<body>
  <h1>Arithmetic Calculator</h1>
  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  
  <select id="operation">
    <option value="add">Addition (+)</option>
    <option value="subtract">Subtraction (-)</option>
    <option value="multiply">Multiplication (ร)</option>
    <option value="divide">Division (รท)</option>
  </select>
  
  <button onclick="calculate()">Calculate</button>
  
  <div id="result"></div>
  
  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operation = document.getElementById('operation').value;
      let result;
      
      if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter valid numbers!";
      } else {
        switch(operation) {
          case "add":
            result = num1 + num2;
            break;
          case "subtract":
            result = num1 - num2;
            break;
          case "multiply":
            result = num1 * num2;
            break;
          case "divide":
            result = num2 !== 0 ? (num1 / num2) : "Cannot divide by zero!";
            break;
        }
      }
      document.getElementById('result').innerText = "Result: " + result;
    }
  </script>
</body>
</html>
