<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation Demo</title>
</head>
<body>
  <h2 id="heading">Original Heading</h2>
  <p id="para">This is the original paragraph.</p>
  <p class="info">Another paragraph with class selector.</p>

  <button onclick="manipulateDOM()">Click to Manipulate</button>

  <script>
    function manipulateDOM() {
      // --- Using getElementById ---
      let heading = document.getElementById("heading");
      heading.innerHTML = "Changed Heading using getElementById()";

      // --- Using querySelector (selects first match) ---
      let para = document.querySelector("#para");
      para.innerHTML = "Updated paragraph using querySelector()";

      // --- Using querySelector with class ---
      let info = document.querySelector(".info");
      info.innerHTML = "Modified text using querySelector() with class selector";
    }
  </script>
</body>
</html>
