<!DOCTYPE html>
<html>
<head>
  <title>Football Stars</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 30px;
    }
    h1 {
      color: darkred;
      text-align: center;
    }
    .card {
      background-color: white;
      border: 2px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 2px 2px 8px #ccc;
    }
    .country {
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>

  <h1>Football Stars</h1>

  <div class="card" style="border-left: 6px solid gold;">
    <h2 style="color: navy;">Cristiano Ronaldo</h2>
    <p class="country">Portugal</p>
    <p>Clubs: Real Madrid, Juventus, Manchester United, Al-Nassr</p>
    <p>Achievements: 5 Ballon d'Ors, Euro 2016 Champion</p>
  </div>

  <div class="card" style="border-left: 6px solid skyblue;">
    <h2 style="color: maroon;">Lionel Messi</h2>
    <p class="country">Argentina</p>
    <p>Clubs: FC Barcelona, PSG, Inter Miami</p>
    <p>Achievements: 8 Ballon d'Ors, World Cup 2022 Winner</p>
  </div>

</body>
</html>
